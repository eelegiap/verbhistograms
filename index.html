<html>

<head>
	<title>Russian Construction Histograms</title>
	<meta charset="utf-8">
	<script src="https://d3js.org/d3.v5.min.js"></script>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	
	<style>
		body {
			padding: 30px;
			margin: auto;
			/* width: 650px; */
			font: 12px arial;
		}
		p {
			font-size: 16
		}
		div.tooltip {
			color: white;
			position: absolute;
			text-align: center;
			width: 60px;
			height: fit-content;
			padding: 2px;
			font: 12px sans-serif;
			background: rgba(0, 0, 0, .8);
			border: 2px solid black;
			pointer-events: none;
		}
		.sentence, .verb, select, button {
			font-size: 16
		}
		.legend, rect {
			cursor: pointer
		}
	</style>
</head>

<body>
	<div class='row'>
		<div class='col-md-6'>
			<h3>Verb is <span class='verblabel'></span></h3>
			<p style='font-size: 16'>Counts of different constructions beginning at different distances from the verb</p>
			<span class='verb'>Select verb:</span>
			<select id="verb"></select>
			<button type="button" id='randomize'>Randomize verb</button>

			<p style='padding-top: 20; font-weight: bold'>Most common uses:</p>
			<p id='use0'></p>
			<p id='use1'></p>
			<p id='use2'></p>
			<svg id="chart" width="750" height="500"></svg>

			<input type="checkbox" id="sort" style='display: none;'>
			<!-- Toggle sort -->

		</div>
		<div class='col-md-1'>
			<div id='#legend'></div>
		</div>
		<div class='col-md-5'>
			<h3>Sentences with <span class='cx'>...</span> at <span id='windowsize'>...</span></h3>
			<div id='sentences'></div>
		</div>
	</div>


</body>

</html>
<script src='script.js'></script>
